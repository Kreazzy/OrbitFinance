<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrbitFinance | Modern Wealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              primaryHover: 'rgb(var(--primary-hover) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              accent: 'rgb(var(--accent) / <alpha-value>)',
              textMain: 'rgb(var(--text-main) / <alpha-value>)',
              textMuted: 'rgb(var(--text-muted) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme */
        --background: 15 23 42; /* Slate 900 */
        --surface: 30 41 59;    /* Slate 800 */
        --primary: 99 102 241;  /* Indigo 500 */
        --primary-hover: 79 70 229; /* Indigo 600 */
        --secondary: 16 185 129; /* Emerald 500 */
        --accent: 244 63 94;    /* Rose 500 */
        --text-main: 248 250 252; /* Slate 50 */
        --text-muted: 148 163 184; /* Slate 400 */
        --border: 51 65 85;     /* Slate 700 */
      }

      .light {
        --background: 241 245 249; /* Slate 100 */
        --surface: 255 255 255;    /* White */
        --primary: 79 70 229;      /* Indigo 600 */
        --primary-hover: 67 56 202; /* Indigo 700 */
        --secondary: 5 150 105;    /* Emerald 600 */
        --accent: 225 29 72;       /* Rose 600 */
        --text-main: 15 23 42;     /* Slate 900 */
        --text-muted: 100 116 139; /* Slate 500 */
        --border: 203 213 225;     /* Slate 300 */
      }

      body, html { margin: 0; padding: 0; height: 100%; background-color: rgb(var(--background)); color: rgb(var(--text-main)); overflow: hidden; transition: background-color 0.3s ease, color 0.3s ease; }
      #root { height: 100%; width: 100%; }
      
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px rgb(var(--surface)) inset !important;
          -webkit-text-fill-color: rgb(var(--text-main)) !important;
      }
      
      /* Clean scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgb(var(--border)); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgb(var(--text-muted)); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
